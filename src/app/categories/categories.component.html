<div style="width: 100%; padding-top: 20px;">
  <form (submit)=onSubmit(txtname,txtlink)>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nhập vào tên danh mục" #txtname>
      <input type="text" class="form-control" placeholder="Nhập vào tên đường dẫn" #txtlink>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div style="width: 100%;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody *ngFor="let categorie of categories">
          <tr>
            <td>{{ categorie.name }}</td>
            <td>{{ categorie.link }}</td>
          </tr>
        </tbody>
      </table>
</div>
