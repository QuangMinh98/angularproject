<div style="width: 100%;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody *ngFor="let product of products">
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.link }}</td>
            <td>{{ product.price }}</td>
          </tr>
        </tbody>
      </table>
</div>
